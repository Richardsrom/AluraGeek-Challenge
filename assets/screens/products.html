    <title>Alura Geek</title>

<body>
    <header>
        <div class="header">
            <div class="header__bar-login">
                <a href="index.html">
                    <div class="header__logo">
                        <img class="header__logo-control" src="../img/gamecontrol.svg" alt="control">
                        <img class="header__logo-name" src="../img/AluraGeek.svg" alt="Alura Geek">
                    </div>
                </a>
                <div class="header__search">
                    <input type="search" class="input__searchBar" id="searchInput" placeholder="Que deseas buscar?"
                    data-naruto="search">
                    <div class="logoSearchBtn"><i class="fa-solid fa-magnifying-glass logoSearch"></i></div>
                    <i class="fa-solid fa-magnifying-glass logoSearch2"></i>
                    <span class="input__msj-error"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="products__info">
                <h3 class="products__title">Todos los productos</h3>
                <a href="./addProduct.html"><button class="products__btn">Agregar producto</button></a>
            </div>
    
            <div class="starwars__products" id="starwars" data-AllProducts>

            </div>
            <div class="consoles__products" id="consola" data-AllProducts>

            </div>
            <div class="various__products" id="various" data-AllProducts>

            </div>
        </section>
        <section class="us">
            <div class="us__logo">
                <img class="us__logo-control" src="../img/gamecontrol.svg" alt="control">
                <img class="us__logo-name" src="../img/AluraGeek.svg" alt="Alura Geek">
            </div>
            <div class="us__info">
                <p class="us__info-description">Quienes Somos</p>
                <p class="us__info-description">Política de Privacidad</p>
                <p class="us__info-description">Programa de fidelidad</p>
                <p class="us__info-description">Nuestras tiendas</p>
                <p class="us__info-description">Quiero ser franquiciado</p>
                <p class="us__info-description">Anúncie aqui</p>
            </div>
            <div class="us__form">
                <h4 class="us__form-title">Hable con nosotros</h4>
                 <form class="us__form-content">
                    <fieldset class="us__form-info">
                        <div class="us__group">
                            <input required="" type="text" class="us__input" required pattern="[\s\S]{5,40}" data-naruto="nombre">
                            <span class="us__highlight"></span>
                            <span class="us__bar"></span>
                            <label class="us__input-label">Name</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="us__group">
                            <textarea name="message" id="message" cols="30" rows="10" class="us__form-textarea" required pattern="[\s\S]{20,120}" data-naruto="mensaje"></textarea>
                            <span class="us__bar"></span>
                            <label class="us__textarea-label" for="message">Mensaje</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="us__form-btn">
                            <button class="us__input-btn" type="submit">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__name">Desarrollado por Charly</p>
            <p class="footer__year">2023</p>
        </div>    
    </footer>
    <script src="../../footer.js"></script>
    <script type="module" src="../controllers/allProducts.js"></script>
