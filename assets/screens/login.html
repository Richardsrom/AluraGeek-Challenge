<body>
    <header>
        <div class="header">
            <div class="header__bar-login">
                <a href="index.html">
                    <div class="header__logo">
                        <img class="header__logo-control" src="../img/gamecontrol.svg" alt="control">
                        <img class="header__logo-name" src="../img/AluraGeek.svg" alt="Alura Geek">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__form">
                <h4 class="login__form-title">Iniciar Sesión</h4>
                 <form class="login__form-content">
                    <fieldset class="login__form-info">
                        <div class="login__group us__group">
                            <input required type="email" name="email" class="login__input us__input inputValidation" data-naruto="email">
                            <span class="login__highlight"></span>
                            <span class="login__bar"></span>
                            <label class="login__input-label">Correo electrónico</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="login__group us__group">
                            <input required type="password" name="password" class="login__input us__input inputValidation" data-naruto="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,12}$">
                            <span class="login__highlight"></span>
                            <span class="login__bar"></span>
                            <label class="login__input-label">Contraseña</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="login__form-btn">
                            <button class="login__input-btn" type="submit">Entrar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="us">
            <div class="us__logo">
                <img class="us__logo-control" src="../img/gamecontrol.svg" alt="control">
                <img class="us__logo-name" src="../img/AluraGeek.svg" alt="Alura Geek">
            </div>
            <div class="us__info">
                <p class="us__info-description">Quienes Somos</p>
                <p class="us__info-description">Política de Privacidad</p>
                <p class="us__info-description">Programa de fidelidad</p>
                <p class="us__info-description">Nuestras tiendas</p>
                <p class="us__info-description">Quiero ser franquiciado</p>
                <p class="us__info-description">Anúncie aqui</p>
            </div>
            <div class="us__form">
                <h4 class="us__form-title">Hable con nosotros</h4>
                 <form class="us__form-content">
                    <fieldset class="us__form-info">
                        <div class="us__group">
                            <input type="text" class="us__input" name="nombre" required pattern="[\s\S]{5,40}" data-naruto="nombre">
                            <span class="us__highlight"></span>
                            <span class="us__bar"></span>
                            <label class="us__input-label">Name</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="us__group">
                            <textarea name="message" id="message" cols="30" rows="10" class="us__form-textarea" name="message" required pattern="[\s\S]{20,120}" data-naruto="mensaje"></textarea>
                            <span class="us__bar"></span>
                            <label class="us__textarea-label" for="message">Mensaje</label>
                            <span class="input__msj-error">Este campo no es valido</span>
                        </div>
                        <div class="us__form-btn">
                            <button class="us__input-btn" type="button">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__name">Desarrollado por Charly</p>
            <p class="footer__year">2023</p>
        </div>    
    </footer>
